<!-- The Footer -->

<footer
  aria-label="Site Info"
  class="d-flex flex-column justify-content-start align-items-center text-muted py-2"
>
  <p class="text-center mt-1 mb-2">
    {{- 'Â©' }}
    <time>{{ 'now' | date: '%Y' }}</time>

    {% if site.social.links %}
    <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>. {% else %}
    <em class="fst-normal">{{ site.social.name }}</em>. {% endif %} {% if
    site.data.locales[include.lang].copyright.brief %}
    <span
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="{{ site.data.locales[include.lang].copyright.verbose }}"
    >
      {{- site.data.locales[include.lang].copyright.brief -}}
    </span>
    {% endif %}
  </p>
</footer>
